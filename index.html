      <form action="" method="post">

    <main>
      <section>
        <hr />
        <br />

        <br />

      </section>

      <br />
      <br />

      <section>
        <h2><u>REGISTRATION</u></h2>
        <br />

        <form action="" method="post">
          <table>
            <tr>
              <td>First Name:</td>
              <td><input type="text" /></td>
            </tr>
            <tr>
              <td>Last Name:</td>
              <td><input type="text" /></td>

            <tr>

              <td><input type="text" /></td>

            <tr>
              <td>Locality</td>

            <tr>

                  id=""
                  checked

                No

            </tr>
            <tr>
              <td><label for="in3">Email:</label></td>
              <td>
                <input
                  type="email"
                  name="email"
                  id="in3"
                  placeholder="abc@gmail.com"
                />

            <tr>
              <td><label for="in4">Password:</label></td>
              <td><input type="password" name="password" id="in4" /></td>
            </tr>
          </table>
